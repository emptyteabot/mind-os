<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Noto Sans SC", sans-serif; background: #FAFAFA; }
        .copy-toast { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; padding: 8px 16px; border-radius: 8px; font-size: 13px; opacity: 0; transition: opacity 0.3s; z-index: 100; }

<body class="min-h-screen p-6 max-w-3xl mx-auto">
    <div class="copy-toast" id="toast">å·²å¤åˆ¶åˆ°å‰ªè´´æ¿</div>

    <div class="mb-8">
        <h1 class="text-2xl font-bold text-black">è¿è¥åå°</h1>
        <p class="text-gray-400 text-sm mt-1">ä¸€é”®ç”Ÿæˆå…¨å¹³å°æ¨å¹¿æ–‡æ¡ˆï¼Œå¤åˆ¶ç²˜è´´å‘å¸ƒ</p>
    </div>

    <button id="gen-btn" onclick="generateAll()" class="w-full bg-black text-white py-3 rounded-xl font-medium mb-8 hover:bg-gray-800 active:scale-[0.98] transition-all">
        ç”Ÿæˆä»Šæ—¥æ–‡æ¡ˆ
    </button>

    <div id="content-area" class="space-y-6"></div>

    <script>
        const contentArea = document.getElementById('content-area');
        const genBtn = document.getElementById('gen-btn');
        const toast = document.getElementById('toast');

        const PLATFORM_META = {
            'å°çº¢ä¹¦': {color: '#FF2442', emoji: 'ğŸ“•'},
            'çŸ­è§†é¢‘': {color: '#000000', emoji: 'ğŸ¬'},
            'çŸ¥ä¹': {color: '#0066FF', emoji: 'ğŸ“˜'},
        };

        async function generateAll() {
            genBtn.disabled = true;
            genBtn.textContent = 'ç”Ÿæˆä¸­...';
            contentArea.innerHTML = '';

            try {
                const res = await fetch('/api/generate-content', {method: 'POST'});
                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    for (const line of decoder.decode(value).split('\n')) {
                        if (!line.startsWith('data: ')) continue;
                        try {
                            const data = JSON.parse(line.slice(6));
                            if (data.platform && data.content) {
                                renderPlatformCard(data.platform, data.content);
                            }
                        } catch {}
                    }
                }
            } catch (err) {
                contentArea.innerHTML = '<p class="text-red-500 text-sm">ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•</p>';
            }

            genBtn.disabled = false;
            genBtn.textContent = 'é‡æ–°ç”Ÿæˆ';
        }

        function renderPlatformCard(platform, content) {
            const meta = PLATFORM_META[platform] || {color: '#666', emoji: 'ğŸ“„'};
            const id = 'content-' + platform;
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl border border-gray-100 overflow-hidden';
            div.style.animation = 'fadeIn 0.4s ease-out';
            div.innerHTML = `
                <div class="flex items-center justify-between px-4 py-3 border-b border-gray-50">
                    <div class="flex items-center gap-2">
                        <span>${meta.emoji}</span>
                        <span class="font-bold text-sm" style="color:${meta.color}">${platform}</span>
                    </div>
                    <button onclick="copyContent('${id}')" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-lg transition-colors">å¤åˆ¶</button>
                </div>
                <pre id="${id}" class="p-4 text-sm leading-relaxed text-gray-700 whitespace-pre-wrap font-sans">${escapeHtml(content)}</pre>`;
            contentArea.appendChild(div);
        }

        function copyContent(id) {
            const el = document.getElementById(id);
            if (!el) return;
            navigator.clipboard.writeText(el.textContent).then(() => {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            });
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
