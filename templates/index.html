<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会锐评的AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen flex flex-col items-center overflow-hidden">

    <div id="logo-container" class="w-full max-w-3xl px-6 pt-16 pb-6 flex flex-col justify-center transition-all duration-500">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-black leading-tight">会锐评的AI</h1>
                <p class="text-gray-400 mt-2 text-xs font-medium tracking-widest">4位审计官同时审视你的想法</p>
            </div>
            <div id="quota-display" class="text-xs font-mono text-gray-400 bg-gray-100 px-3 py-1.5 rounded-lg">50/50</div>
        </div>
    </div>

    <div id="feed" class="flex-1 w-full max-w-3xl px-6 overflow-y-auto no-scrollbar space-y-0 pb-32"></div>

    <div class="fixed bottom-0 w-full input-area z-20">
        <div class="max-w-3xl mx-auto px-4 py-4 relative">
            <div class="relative group">
                <textarea
                    id="input"
                    class="w-full bg-[#F5F5F7] text-base text-black p-4 pr-12 rounded-xl resize-none outline-none placeholder-gray-400 focus:bg-white focus:ring-1 ring-black/5 transition-all"
                    placeholder="说出你的想法，接受审视..."
                    rows="1"
                    style="min-height: 50px;"
                ></textarea>
                <button id="send" class="absolute right-2 bottom-2 w-9 h-9 bg-black rounded-lg flex items-center justify-center text-white active:scale-90 transition-all">
                    <i data-lucide="arrow-up" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="loader" class="h-0.5 bg-black w-0 transition-all duration-300 absolute top-0 left-0"></div>
        </div>
    </div>

    <div id="pro-modal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-sm w-full overflow-hidden animate-modal-in">
            <button id="close-modal" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black transition-colors rounded-full hover:bg-gray-100">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            <div class="h-1 bg-black"></div>
            <div class="p-8 pt-10 text-center">
                <h2 class="text-xl font-bold text-black mb-2">今日免费额度已用完</h2>
                <p class="text-gray-500 text-sm mb-6">扫码解锁无限使用</p>
                <img src="https://youke.xn--y7xa690gmna.cn/s1/2026/02/05/698462f21b274.webp" alt="微信扫码付款" class="w-56 h-56 mx-auto mb-4 rounded-xl object-contain">
                <p class="text-xs text-gray-400">支付后截图发客服激活</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
