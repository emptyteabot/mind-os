<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind OS // Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-screen flex flex-col items-center overflow-hidden">

    <!-- 顶部 -->
    <div id="logo-container" class="w-full max-w-3xl px-6 pt-16 pb-6 flex flex-col justify-center transition-all duration-500">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-4xl font-bold tracking-tight text-black leading-tight">
                    MIND OS
                </h1>
                <p class="text-gray-400 mt-2 text-xs font-medium tracking-widest uppercase">
                    COGNITIVE AUDITOR
                </p>
            </div>
            <!-- 额度显示 -->
            <div id="quota-display" class="text-xs font-mono text-gray-400 bg-gray-100 px-3 py-1.5 rounded-lg">
                5/5
            </div>
        </div>
    </div>

    <!-- 内容流 -->
    <div id="feed" class="flex-1 w-full max-w-3xl px-6 overflow-y-auto no-scrollbar space-y-0 pb-32"></div>

    <!-- 底部输入 -->
    <div class="fixed bottom-0 w-full input-area z-20">
        <div class="max-w-3xl mx-auto px-4 py-4 relative">
            <div class="relative group">
                <textarea 
                    id="input"
                    class="w-full bg-[#F5F5F7] text-base text-black p-4 pr-12 rounded-xl resize-none outline-none placeholder-gray-400 focus:bg-white focus:ring-1 ring-black/5 transition-all"
                    placeholder="在此接受审视..."
                    rows="1"
                    style="min-height: 50px;"
                ></textarea>
                <button id="send" class="absolute right-2 bottom-2 w-9 h-9 bg-black rounded-lg flex items-center justify-center text-white active:scale-90 transition-all">
                    <i data-lucide="arrow-up" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="loader" class="h-0.5 bg-black w-0 transition-all duration-300 absolute top-0 left-0"></div>
        </div>
    </div>

    <!-- Pro 升级模态框 -->
    <div id="pro-modal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
        <!-- 高斯模糊背景遮罩 -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
        
        <!-- 模态框内容 -->
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden animate-modal-in">
            <!-- 关闭按钮 -->
            <button id="close-modal" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black transition-colors rounded-full hover:bg-gray-100">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            
            <!-- 头部装饰 -->
            <div class="h-1 bg-black"></div>
            
            <!-- 内容区 -->
            <div class="p-8 pt-10 text-center">
                <!-- 图标 -->
                <div class="w-16 h-16 mx-auto mb-6 bg-black rounded-2xl flex items-center justify-center">
                    <i data-lucide="zap" class="w-8 h-8 text-white"></i>
                </div>
                
                <!-- 标题 -->
                <h2 class="text-2xl font-bold text-black mb-2">
                    解锁无限思维力
                </h2>
                
                <!-- 副标题 -->
                <p class="text-gray-500 text-sm mb-6">
                    今日免费额度已用完
                </p>
                
                <!-- 特性列表 -->
                <div class="text-left bg-gray-50 rounded-xl p-4 mb-6 space-y-3">
                    <div class="flex items-center gap-3 text-sm">
                        <i data-lucide="check" class="w-4 h-4 text-black flex-shrink-0"></i>
                        <span class="text-gray-700">无限次对话，不限额度</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm">
                        <i data-lucide="check" class="w-4 h-4 text-black flex-shrink-0"></i>
                        <span class="text-gray-700">优先响应，零排队</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm">
                        <i data-lucide="check" class="w-4 h-4 text-black flex-shrink-0"></i>
                        <span class="text-gray-700">永久有效，一次买断</span>
                    </div>
                </div>
                
                <!-- 价格 -->
                <div class="mb-6">
                    <span class="text-4xl font-bold text-black">¥9.9</span>
                    <span class="text-gray-400 text-sm ml-2">/ 永久买断</span>
                </div>
                
                <!-- 升级按钮 -->
                <a href="#" class="block w-full bg-black text-white font-medium py-4 rounded-xl hover:bg-gray-800 active:scale-[0.98] transition-all">
                    立即升级
                </a>
                
                <!-- 底部提示 -->
                <p class="text-xs text-gray-400 mt-4">
                    支付后自动激活 · 有问题联系客服
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
